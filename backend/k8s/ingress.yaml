apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dream-journal-ingress
  namespace: dream-journal
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "dream-journal-ip"
    networking.gke.io/managed-certificates: "dream-journal-ssl-cert"
    kubernetes.io/ingress.allow-http: "false"
  labels:
    app.kubernetes.io/name: dream-journal
spec:
  rules:
  - host: sensorium.dev
    http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /admin/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: dream-journal-ssl-cert
  namespace: dream-journal
spec:
  domains:
    - sensorium.dev
